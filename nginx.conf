events{}

http {
  upstream amacoonservice {
    server amacoon.service.local:8080;
  }

  upstream amacoonweb {
    server amacoon.service.local:3000;
  }

  server {
    listen 80;

    location /api {
      proxy_pass http://amacoonservice;
    }

    location / {
      proxy_pass http://amacoonweb;
    }
  }
}
